<div>
    <h1>LOGIN</h1>
    <br>

    <form name="loginForm" ng-submit="loginForm.$valid && lc.login()" novalidate>
        <fieldset class="form-group">
            <input type="text" name="name" ng-model="lc.credentials.name" placeholder="Kurt" title="Name" required/>
        </fieldset>
        <fieldset class="form-group">
            <input type="password" name="password" ng-model="lc.credentials.password" placeholder="***" title="Password" required/>
        </fieldset>
        <fieldset class="form-group">
            <input type="submit" value="Login" name="submit" />
        </fieldset>
    </form>
</div>
